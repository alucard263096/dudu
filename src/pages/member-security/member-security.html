<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="dismiss()" color="primary">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>{{Lang["accountsecurity"]}}</ion-title>

    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-list></ion-list>
    <ion-list>
        <ion-item>
            <ion-icon [name]="mobile.length>6?'checkmark-circle':'alert'" 
                      [color]="mobile.length>6?'secondary':'danger'" item-start></ion-icon>
            <h4>{{Lang["bindmobile"]}}</h4>
            <p>{{mobile}}</p>
            <button ion-button outline item-end (click)="gotoBindMobile()">{{Lang["changemobile"]}}</button>
        </ion-item>
    </ion-list>
</ion-content>
