<ion-header>
  <ion-toolbar >
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()" color="primary">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{Lang["setting"]}}</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content >
    <ion-list>
        <button ion-item (click)="gotoMemberInfo()">
            {{Lang["memberinfo"]}}
        </button>
        <button ion-item>
            {{Lang["changepassword"]}}
        </button>
        <button ion-item (click)="logout()">
            {{Lang["logout"]}}
        </button>
    </ion-list>
</ion-content>
