<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button="bar-button" (click)="dismiss()" icon-left clear color="primary" large >
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{Lang["login"]}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
    <ion-list></ion-list>
    <ion-list>
        <button ion-item (click)="gotoMemberInfo()">
            {{Lang["memberinfo"]}}
        </button>
        <button ion-item (click)="gotoMemberSecurity()">
            {{Lang["accountsecurity"]}}
        </button>
    </ion-list>

    <ion-list>
        <button ion-item (click)="logout()">
            {{Lang["logout"]}}
        </button>
    </ion-list>
</ion-content>
