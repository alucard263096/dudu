<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="back()" icon-left clear color="primary">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            {{getTitle()}}
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content >
  <div  *ngIf="step==1"  style="margin-top:2em;">
    <ion-list>
      <ion-item>
        <h2 item-start>+86</h2>
        <ion-input  type="number" [value]="mobile" (input)="mobile=$event.target.value" placeholder="{{Lang['inputmobileno']}}"></ion-input>
      </ion-item>
    </ion-list>
    <div style="width:90%;margin-left:5%;">
      <button ion-button block (click)="next1()"  [disabled]="mobile.length!=11">{{Lang["getverifycode"]}}</button>
      <p>{{Lang["clickgetverifycodetoagreepolicy"]}}<span ion-text color="primary">{{Lang["registerpolicy"]}}</span></p>
    </div>
  </div>


  <ion-grid *ngIf="step==2">
    <ion-row>
      <ion-col text-center>
        <p>{{Lang["verifycodesenttips"]}}</p>
        <h4>+86 {{mobile}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col text-center col-6>
        <ion-list>
          <ion-item>
            <ion-input type="number" [value]="verifycode" (input)="verifycode=$event.target.value" placeholder="{{Lang['verifycode']}}"  text-center maxlength="6"></ion-input>
          </ion-item>
        </ion-list>
        <h3 (click)="sendVerifyCodeAgain()" *ngIf="resendreminder<=0" color="primary" ion-text>
          {{Lang["resendmsg"]}}
        </h3>
        <h3 *ngIf="resendreminder>0" color="light">
          {{resendreminder}}{{Lang["secondresend"]}}
        </h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="next2()"  [disabled]="verifycode.length!=6">{{Lang["next"]}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngIf="step==3" >
    <div style="width:90%;margin-left:5%;">
      <p>{{Lang["setpasswordtips"]}}</p>
    </div>
    <ion-list>
      <ion-item>
        <h2 item-start>{{Lang["name"]}}</h2>
        <ion-input type="text" [value]="name" (input)="name=$event.target.value" placeholder="{{Lang['nameinputtips']}}" maxlength="16"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <h2 item-start>{{Lang["password"]}}</h2>
        <ion-input type="password" [value]="password" (input)="password=$event.target.value" placeholder="{{Lang['setpassword']}}"></ion-input>
      </ion-item>
    </ion-list>
    <div style="width:90%;margin-left:5%;">
      <button ion-button block (click)="next3()" [disabled]="password==''||name.length<3">{{Lang["done"]}}</button>
    </div>
  </div>

</ion-content>
