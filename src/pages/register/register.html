<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="back()" icon-left clear color="primary">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            {{Lang["register"]}}
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid *ngIf="step==1">
    <ion-row>
      <ion-col>
        <ion-input style="font-size:1.4rem" type="number" [value]="mobile" (input)="mobile=$event.target.value" placeholder="{{Lang['inputmobileno']}}" ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="next1()">{{Lang["next"]}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid *ngIf="step==2">
    <ion-row>
      <ion-col col-8>
        <ion-input style="font-size:1.4rem" type="number" [value]="verifycode" (input)="verifycode=$event.target.value" placeholder="{{Lang['verifycode']}}" ></ion-input>
      </ion-col>
      <ion-col col-4>
        <button ion-button block (click)="sendVerifyCodeAgain()" [disabled]="resendreminder>0" [color]="resendreminder>0?'light':'primary'" small>{{resentmsg}}{{resendreminder}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="next2()">{{Lang["next"]}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-grid *ngIf="step==3">
        <ion-row>
            <ion-col>
                <ion-input style="font-size:1.4rem" type="password" [value]="password" (input)="password=$event.target.value" placeholder="{{Lang['setpassword']}}"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button block (click)="next3()">{{Lang["next"]}}</button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
