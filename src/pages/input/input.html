<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()"  color="primary">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title >{{title}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="ok()"  color="primary">        
        {{Lang["save"]}}
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content >
    <ion-list style="margin-top:20px;">
        <ion-item>
            <ion-input *ngIf="inputtype=='text'" type="text" placeholder="{{placeholder}}" [(ngModel)]="value" clearInput  maxlength="{{maxlength}}" (input)="change(value)"></ion-input>

            <ion-textarea *ngIf="inputtype=='textarea'" type="text" placeholder="{{placeholder}}" [(ngModel)]="value"  rows="7"  maxlength="{{maxlength}}" clearInput clearOnEdit  (input)="change(value)"></ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>
