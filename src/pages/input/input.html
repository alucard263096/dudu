<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button (click)="cancel()" icon-left clear color="primary">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>{{title}}</ion-title>
      <ion-buttons end>
          <button ion-button (click)="ok()" icon-left clear color="primary">
              {{Lang["save"]}}
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content  style="background-color:#eeeeee;">
    <ion-list style="margin-top:20px;">
        <ion-item>
            <ion-input *ngIf="inputtype=='text'" type="text" placeholder="{{placeholder}}" [(ngModel)]="value" clearInput  maxlength="{{maxlength}}" (input)="change(value)"></ion-input>

            <ion-textarea *ngIf="inputtype=='textarea'" type="text" placeholder="{{placeholder}}" [(ngModel)]="value"  rows="7"  maxlength="{{maxlength}}" clearInput clearOnEdit  (input)="change(value)"></ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>
